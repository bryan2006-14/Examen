<!DOCTYPE html>
<html>
<head>
    <title>Administrar Personas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lista de Personas</h1>
    <table>
        <tr>
            <th>ID</th><th>DNI</th><th>Nombre</th><th>Apellido</th><th>Dirección</th><th>Teléfono</th><th>Acción</th>
        </tr>
        {% for persona in registros %}
        <tr>
            <td>{{ persona[0] }}</td>
            <td>{{ persona[1] }}</td>
            <td>{{ persona[2] }}</td>
            <td>{{ persona[3] }}</td>
            <td>{{ persona[4] }}</td>
            <td>{{ persona[5] }}</td>
            <td>
                <form action="/eliminar/{{ persona[1] }}" method="POST">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Volver al Inicio</a>
</body>
</html>
